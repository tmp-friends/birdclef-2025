# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: infer
    chdir: true
  run:
    dir: output/${hydra.job.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - dir: local
  - spec: MelSpectrogram
  - model: EfficientNetB0

seed: 42
device: "cpu" # code competition & GPU is disabled
spectrogram_npy_path: "dummy" # 引数から指定

# inference params
num_folds: 5
folds: [0, 1]
model_dir: "dummy" # 引数から指定

uses_tta: True
tta_count: 3
